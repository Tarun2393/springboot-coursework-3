<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/busyqa.css}"/>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
		   <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
		      <img th:src="@{/img/busyqa.png}" alt="busyQA logo" /> <br />
		   </div>
		</div>
		<div class="row">
           <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">	
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">System</a>
						</div>
						<ul class="nav navbar-nav">
						    <li><a th:href="@{/index}">Index</a></li>
							<li class="active"><a th:href="@{/list_users}">List Users</a></li>
							<li><a th:href="@{/input_user}">Create User</a></li>
						</ul>
					</div>
				</nav>
		   </div>
		</div>
        <div class="row">
           <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">			
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Username</th>
							<th>Birth</th>
							<th>Role</th>
							<th>#</th>
							<th>#</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.idUser}"></td>
							<td th:text="${user.firstName + ' ' + user.lastName}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${#dates.format(user.birth, 'dd-MMM-yyyy')}"></td>
							<td th:text="${#lists.isEmpty(user.userRoles) ? '' : user.userRoles[0].role.nameRole}"></td>
							<td><a th:href="@{/show_user} + '?id=' + ${user.idUser}">Modify</a></td>
							<td><a th:href="@{/delete_user} + '?id=' + ${user.idUser}">Delete</a></td>
						</tr>		
					</tbody>
				</table>
		   </div>
		</div>
	</div>	
</body>
</html>
